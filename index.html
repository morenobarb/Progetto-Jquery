<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
	<title>Memory Game jQuery</title>

</head>

<body>

<div class="container icon-grid" id="griglia">
	</div>
	<div class="container text-center">
		<input type="button" id="button" class="button" onclick="startGame()" value="Ricomincia">
		<div class="numeroClick"></div>
	</div>

	<div id="modal">
		<div class="content">
			<h2>
				<p><span class="numeroClick"></span></p>
			</h2>
			<p><input type="button" class="button" onclick="playAgain()" value="Altra partita"></p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
